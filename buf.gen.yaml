version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: blackprism.org/noyra/api
inputs:
  - directory: .
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.10
    out: api
    opt:
      - paths=source_relative

  - remote: buf.build/grpc/go:v1.5.1
    out: api
    opt:
      - paths=source_relative
